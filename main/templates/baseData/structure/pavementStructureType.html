{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>跑道基本信息</title>
    <link href="{% static 'darkgrey/css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'darkgrey/uimaker/easyui.css' %}">
    <link href="{% static 'darkgrey/css/basic_info.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'darkgrey/js/lib/layui/css/layui.css' %}" media="all">
{#    <link rel="stylesheet" href="{% static 'darkgrey/js/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css' %}" type="text/css">#}
    <link rel="stylesheet" href="{% static 'darkgrey/css/basic_info.css' %}" type="text/css">
{#    <link rel="stylesheet" href="{% static 'darkgrey/js/lib/zTree_v3/css/demo.css' %}" type="text/css">#}
</head>
<body class="x-body">
	<div class="container" style="padding-left: 0px">
		<div class="content">
                <div class="layui-row">
                    <div class="layui-col-xs2">
{#                                            <div class="left-tree" >#}
                        <div class="column"><span class="current">道面结构组合列表</span>
                            <a id="updateList" name="updateList" class="iconfont"
                               style='cursor:pointer;padding-left: 10px' title="刷新列表">&#xe657;</a>
                            <a id="addList" name="addList" class="iconfont"
                               style='cursor:pointer;padding-left: 10px' title="新增条目">&#xe63a;</a>
                        </div>
                        <iframe frameborder="0" src="{% url 'sysManage:initStructrueMenu' %}" id="StructrueMenu" name="StructrueMenu" title="StructrueMenu" width="95%" height="500px"></iframe>
                    </div>
                    <div class="layui-col-xs10">
                        <iframe frameborder="0" id="content" src="{% url 'sysManage:initStructrueContent' firstClass.structureClass firstItem.structureCode %}" name="StructrueContent" title="StructrueContent" width="95%" height="550px"></iframe>
                    </div>
                </div>
        </div>
	</div>

</body>
</html>
    <script type="text/javascript" src="{% static 'darkgrey/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'darkgrey/js/jquery.easyui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'darkgrey/js/lib/layui/layui.js' %}"></script>
<script type="text/javascript">

     layui.use(['layer'], function() {
        var $ = layui.jquery
        var layer = layui.layer;

         $("a[name='updateList']").on('click',function(){
            document.getElementById('StructrueMenu').src='{% url 'sysManage:initStructrueMenu' %}'
        });

        $("a[name='addList']").on('click',function(){
            layer.open({
                type: 2,
                title :'新增道面组合信息',
                area: ['300px', '250px'],
                shade: [0.8, '#393D49'],
                shadeClose:true,
                maxmin: false,
                content: 'addStructrueCombine/',
                id:"add-structCombine-dialog",
            });
        });
    });
</script>
